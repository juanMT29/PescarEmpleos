<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/909f2a7d86.js" crossorigin="anonymous"></script>
    <title>Login Pescar</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Iniciar Sesión</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="input-field" id="repeatPass">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Repetir Contraseña">
                    </div>
                    <p>Olvide mi Contraseña, <a href="#" id="a">Click Aqui!</a></p>
                </div>  
                <div class="btn-field">
                    <button type="button" id="signupBtn">Crear Cuenta</button>
                    <button type="button" class="disable" id="singInBtn">Iniciar Sesión</button>
                </div>
                <div class="btn-field">
                    <a href="../index.html"><button type="button" class="entry">Entrar al Sitio</button></a>
                </div>
            </form>
        </div>
    </div>







    <script src="./script.js"></script>
</body>
</html>
